  <head>
    <meta charset="UTF-8" />

    <title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"

    />
    <link rel="stylesheet" href="./style.css" />

    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3da5f5" />
    <meta name="msapplication-TileColor" content="#2b5797" />

  <body>
    <header class="gnb">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="gnb-wrapper">
              <div class="gnb-left">
                <button class="gnb-icon gnb-menu sm-only">
                  <i class="ic-menu" aria-label="메뉴"></i>
                </button>

                <h1 aria-label="오늘의 집" class="gnb-title">
                  <a href="#"><img src="./assets/Logo.svg" /></a>
                </h1>

                <ul class="sm-hidden gnb-list">
                  <li><a href="#">커뮤니티</a></li>
                  <li class="gnb-list-active"><a href="#">스토어</a></li>
                  <li><a href="#">인테리어시공</a></li>
                </ul>
              </div>

              <div class="gnb-right">
                <div class="input-group lg-only gnb-input">
                  <input
                    type="text"
                    placeholder="스토어 검색"
                    class="form-input"
                  />
                  <i class="ic-search"></i>
                </div>

                <div class="gnb-utils">
                  <button class="gnb-icon lg-hidden">
                    <i class="ic-search" aria-label="검색"></i>
                  </button>

                  <a href="#" class="gnb-icon sm-hidden">
                    <i class="ic-bookmark"></i>
                  </a>

                  <a href="#" class="gnb-icon sm-hidden">
                    <i class="ic-bell"></i>
                  </a>
                  <a href="#" class="gnb-icon"
                    ><i class="ic-cart" aria-label="장바구니"></i
                  ></a>

                  <!-- 장바구니, 사진 사이 요소는 비로그인 시 적용 -->
                  <ul class="gnb-unauth visually-hidden">
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">비로그인</a></li>
                  </ul>
                  <!------------------------------>
                  <button
                    class="avatar-32 sm-hidden"
                    aria-label="사용자 이미지"
                  >
                    <img src="./assets/img-user-01.jpg" />
                  </button>
                </div>

                <button
                  type="button"
                  class="btn-primary btn-40 sm-hidden gnb-button"
                >
                  글쓰기
                  <i class="ic-chevron"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
